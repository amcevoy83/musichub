{%  extends "base.html" %}
{%  load thread_extras %}
{% block content %}
<div class="row header">
<div class=jumbotron"><h1>{{ subject.name }}</h1></div>
</div>

<div class="col-md-12">


    {%  for thread in subject.threads.all %}
    {% include "thread_item.html" %}
    {% endfor %}

    {% if user.is_authenticated %}
    <p>
        <a href="{%  url 'new_thread' subject.id %}" class="btn btn-primary">Creat new thread ></a>
    </p>
    {% endif %}

</div>
{% endblock %}
